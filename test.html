<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logocontainer">
            <img src="https://bit.ly/40zZwnc" class="logo">
        </div>
        <div class="menucontainer">
            <a href="https://www.messenger.com/features" class="menuitem">Rooms</a>
            <a href="https://www.messenger.com/desktop" class="menuitem">Develop app</a>
            <a href="https://www.messenger.com/privacy" class="menuitem">Privacy & safety</a>
            <a href="https://developers.facebook.com/products/messenger/" class="menuitem">For developers</a>
        </div>
        <div class="mobilemenucontainer">
            <img src="https://bit.ly/3zxtr3Q" class="mobilemenu">
        </div>
    </div>
    <div class="maincontainer">
    <div class="container">
        <div class="left">
            <div class="innerleft">
                <h1 class="titleheader">Hang out anytime, anywhere</h1>
                <div>Messenger makes it easy and fun to stay close to your favourite perple.</div>
                <input type="text" class="inputblock" placeholder="email address or phone number">
                <input type="password" class="inputblock" placeholder="password">
                <button class="inputblock signinbutton">Sign in</button>
                <div class="inputspan">
                <input type="checkbox">
                <span>Keep me signed in</span>
                </div>
                <div class="passDisplay">Forgotten your password?</div>

                <img src="https://bit.ly/3M5PkP6" class="googlelogo">
                <img src="https://bit.ly/3zqtwpH" class="applelogo">
            </div>
        </div>
                
        <div class="right">
            <img src="https://bit.ly/40qTR2V" class="rightimg">
        </div>
    </div>
    
</div>

<div class="footer">So many ways to connect with your friends</div>
   
</body>
</html>
